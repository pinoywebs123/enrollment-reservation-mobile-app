
<ion-header>

  <ion-navbar color="primary">
    <ion-title><p text-center>Create Your Inquiry Now</p></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>

        <ion-item>
          <ion-label floating>Inquiry Title</ion-label>
          <ion-input type="text" [(ngModel)]="title"></ion-input>
        </ion-item>
      
        <ion-item>
            <ion-label floating>Inquiry Content</ion-label>
            <ion-textarea rows="5" [(ngModel)]="content"></ion-textarea>
        </ion-item>
      
      </ion-list>
      <button ion-button color="primary" block (click)="clickSubmit()">Submit</button>
</ion-content>
