<ion-header>

  <ion-navbar color="primary">
    <ion-title>Student List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="data2">
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Course</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let aw of data2">
            <td>{{aw.student.fname}}  {{aw.student.mname}}  {{aw.student.lname}}</td>
            <td>{{aw.student.course}}</td>
            <td>{{aw.student.email}}</td>
          </tr>
        </tbody>
      </table>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    

    <ion-buttons end >
      <button ion-button icon-right color="royal" (click)="clickSet()">
        Settings
        <ion-icon name="md-settings"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons end >
      <button ion-button icon-right color="royal" (click)="clickLogout()">
        Logout
        <ion-icon name="ios-power-outline"></ion-icon>
      </button>
    </ion-buttons>

  </ion-toolbar>
</ion-footer>
